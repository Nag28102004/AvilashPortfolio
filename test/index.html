<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circular Zoom Loading Screen</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  /* Background (main content) */
  #main-content {
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80')
      center/cover no-repeat;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 2rem;
    opacity: 0;
    transition: opacity 1s ease 1s;
  }

  /* Loading overlay */
  #loading-screen {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #0072ff, #00c6ff);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
    clip-path: circle(100% at center);
    transition: clip-path 2s ease-in-out;
  }

  /* Progress bar */
  .progress-container {
    width: 60%;
    height: 20px;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 10px;
    overflow: hidden;
    margin-top: 20px;
  }

  .progress-bar {
    width: 0%;
    height: 100%;
    background: white;
    transition: width 0.3s ease;
  }

  /* When loaded: circular zoom effect */
  body.loaded #loading-screen {
    clip-path: circle(0% at center);
  }

  body.loaded #main-content {
    opacity: 1;
  }
</style>
</head>
<body>
  <div id="loading-screen">
    <h1 style="color: white;">Loading...</h1>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
  </div>

  <div id="main-content">
    ✨ Welcome to the Main Content ✨
  </div>
  

<script>
  const progressBar = document.getElementById('progress-bar');
  let progress = 0;

  const interval = setInterval(() => {
    progress += 2;
    progressBar.style.width = progress + '%';

    if (progress >= 100) {
      clearInterval(interval);
      document.body.classList.add('loaded');
      setTimeout(() => {
        document.getElementById('loading-screen').style.display = 'none';
      }, 2500); // hides after animation
    }
  }, 80);
</script>
</body>
</html>
